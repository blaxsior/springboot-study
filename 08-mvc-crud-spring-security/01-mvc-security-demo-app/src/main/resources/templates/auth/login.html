<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
<h2>Welcome to our home page!</h2>
<hr>
<form th:action="@{/auth/login}" method="post" class="container">
    <div th:if="${param.logout}" class="mb-3 alert alert-success" >you logged out</div>
    <div th:if="${param.error}" class="mb-3 text-danger" >username or password is wrong</div>
    <div class="mb-3">
        <label th:for="username" class="form-label">username</label>
        <input type="text" name="username" class="form-control" />
    </div>
    <div class="mb-3">
        <label th:for="password" class="form-label">password</label>
        <input type="password" name="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
</form>
</body>
</html>
