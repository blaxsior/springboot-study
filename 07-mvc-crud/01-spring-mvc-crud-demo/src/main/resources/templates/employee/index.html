<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사원 관리 서비스</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<h1 class="text-xl font-semibold m-4">Employee Directory</h1>

<a th:href="@{/employee/create}" class="rounded border-2 bg-blue-400 text-white p-2 m-4">create</a>

<div class="m-4">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                First Name
            </th>
            <th scope="col" class="px-6 py-3">
                Last Name
            </th>
            <th scope="col" class="px-6 py-3">
                Email
            </th>
            <th scope="col" class="px-6 py-3">
                Action
            </th>
        </tr>
        </thead>
        <tbody th:each="emp: ${employees}" >
        <tr th:object="${emp}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                <th:block th:text="*{firstName}" />
            </th>
            <td class="px-6 py-4">
                <th:block th:text="*{lastName}" />
            </td>
            <td class="px-6 py-4">
                <th:block th:text="*{email}" />
            </td>
            <td class="px-6 py-4">
                <a th:href="'/employee/edit/'+*{id}"
                   class="rounded border-2  bg-blue-400 text-white p-2 m-4">
                    edit
                </a>
                <a th:href="'/employee/delete/'+*{id}"
                   class="rounded border-2  bg-red-300 text-white p-2 m-4"
                    onclick="if(!confirm('정말 삭제하시겠습니까?')) return false">
                    delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
